syntax = "proto3";

package auth;

service AuthService {
  rpc Login (LoginRequest) returns (LoginResponse) {}
  rpc emailConfirmation (ConfirmationRequest) returns (ConfirmationResponse) {}
  rpc phoneConfirmation (ConfirmationRequest) returns (ConfirmationResponse) {}
}

// Register

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string accessToken = 1;
}

message ConfirmationRequest {
  string token = 1;
}

message ConfirmationResponse {}